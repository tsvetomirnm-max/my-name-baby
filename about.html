<!doctype html>
<html lang="bg">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Моето Име — За нас</title>
  <link rel="stylesheet" href="/assets/base.css">
</head>
<body>
  <div class="wrap">
    <nav class="nav">
      <div class="brand"><a href="/">Моето Име</a></div>
      <div class="links">
        <a href="/">Начало</a>
        <a href="/add-name.html">Добави име</a>
        <a href="/game.html">Игра</a>
        <a href="/about.html">За нас</a>
        <a href="/privacy.html">Поверителност</a>
      </div>
    </nav>

    <div class="card">
      <h1>За „Моето Име“</h1>
      <p>Проект за забавна и полезна статистика: колко харесваме собствените си имена и кои имена ни допадат като посетители.</p>
      <p>Започваме от България — ако ти харесва идеята, пиши ни.</p>
    </div>

    <div class="card">
      <h2>Контакт</h2>
      <label>Съобщение
        <textarea id="body" rows="4" placeholder="Пиши ни идея, обратна връзка или въпрос…"></textarea>
      </label>
      <label>Имейл (по желание)
        <input id="email" type="text" placeholder="твоят имейл (по желание)">
      </label>
      <button id="send">Изпрати</button>
      <p id="msg" class="muted"></p>
    </div>
  </div>

  <script type="module">
    import { supabase, getFingerprint } from "/assets/app.js";

    const msgEl = document.getElementById("msg");
    const bodyEl = document.getElementById("body");
    const emailEl = document.getElementById("email");

    document.getElementById("send").addEventListener("click", async () => {
      const body = bodyEl.value.trim();
      const email = emailEl.value.trim() || null;

      if (!body) {
        msgEl.className = "err";
        msgEl.textContent = "Моля, въведи съобщение.";
        return;
      }

      msgEl.className = "muted";
      msgEl.textContent = "Изпращаме…";

      const { error } = await supabase
        .from("messages")
        .insert({
          body,
          email,
          user_fingerprint: getFingerprint(),
          user_agent: navigator.userAgent || null
        });

      if (error) {
        msgEl.className = "err";
        msgEl.textContent = "Грешка: " + error.message;
        return;
      }

      msgEl.className = "ok";
      msgEl.textContent = "Благодарим! Съобщението е изпратено.";
      bodyEl.value = "";
      emailEl.value = "";
    });
  </script>
</body>
</html>
